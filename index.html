<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Application</title>

    <link
      rel="stylesheet"
      href=" https://unpkg.com/normalize.css@8.0.1/normalize.css "
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Josefin+Slab:wght@100;200;300;400;500;600;700&family=Poiret+One&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header class="head-container">
        <h1>Quote App</h1>
        <button class="quote-button" id="load-quote">Get Quote</button>
      </header>
      <figure id="random-quotation-with-author">
        <blockquote id="random-quote" class="quotation">
          Sein oder Nichtsein, das ist hier die Frage
        </blockquote>
        <figcaption id="author" class="author-quote">
          William Shakespeare
        </figcaption>
      </figure>
    </main>
    <script src="script.js"></script>
  </body>
</html>
